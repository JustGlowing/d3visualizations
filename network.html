<!-- Inspired by http://jsfiddle.net/nrabinowitz/QMKm3/ -->
<!doctype html>
<html>
  <head>
    <title>Network with arrows, pan and zoom from JSON</title>
    <style type="text/css">
      circle.node {
      stroke: #fff;
      stroke-width: 3px;
      }
      line.link {
      stroke-width: 2px;
      stroke: #999;
      stroke-opacity: 0.6;
      }
      marker#arrow {
      stroke: #999;
      fill: #999;
      } 
    </style>
    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script> <!-- d3js include -->
    <script type="text/javascript">
      function draw(json) {
        var w = 500,
            h = 500,
            fill = d3.scale.category20();
      
        var vis = d3.select("#cloud")
          .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .attr("pointer-events", "all")
          .append('svg:g')
            .call(d3.behavior.zoom().on("zoom", redraw))
          .append('svg:g');
      
        vis.append('svg:rect')
            .attr('width', w)
            .attr('height', h)
            .attr('fill', 'white');

        /* function that implements zoom and translation */
        function redraw() {
          //console.log("here", d3.event.translate, d3.event.scale);
          vis.attr("transform",
              "translate(" + d3.event.translate + ")"
              + " scale(" + d3.event.scale + ")");
        }
      
        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .nodes(json.nodes)
            .links(json.links)
            .size([w, h])
            .start();
    
        var link = vis.selectAll("line.link")
            .data(json.links)
          .enter().append("svg:line")
            .attr("class", "link")
            .attr("marker-end", "url(#arrow)")
            // arrow tickness is related to the value field
            .style("stroke-width", function(d) { return (1/d.value)*1.5; })
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
    
        var node = vis.selectAll("circle.node")
            .data(json.nodes)
          .enter().append("svg:circle")
            .attr("class", "node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r", 5)
            .style("fill", function(d) { return fill(d.group); })
            .call(force.drag);
    
        node.append("svg:title")
            .text(function(d) { return d.name; });
    
        vis.style("opacity", 1e-6)
          .transition()
            .duration(1000)
            .style("opacity", 1);
    
        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });
    
          node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
        });
      }
    </script>
  </head>
  <body>
    <svg id="cloud" width="500" height="400">
      <defs>
        <marker id="arrow" viewbox="0 -5 10 10" refX="18" refY="0"
          markerWidth="4" markerHeight="4" orient="auto">
          <path d="M0,-5L10,0L0,5Z">
        </marker>
      </defs>
    </svg>
    <script type="text/javascript">
      d3.json("https://raw.github.com/JustGlowing/d3visualizations/master/network_data.json", draw);
    </script>
  </body>
</html>
